<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="../login/login.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="form-container">
                <img src="https://d1muf25xaso8hp.cloudfront.net/https%3A%2F%2Fccc1de47663730c9d968d11d27291701.cdn.bubble.io%2Ff1709194322527x721668235051563800%2FVertical%2520principal%2520%25281%2529%2520%25283%2529.png?w=256&h=76&auto=compress&dpr=0.75&fit=max" alt="Logo" class="logo">
                <h1 id="form-title">Login</h1>
                <form id="login-form">
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Senha" required>
                    <button type="submit">Entrar</button>
                </form>
                <form id="signup-form" class="hidden">
                    <input type="text" placeholder="Nome" required>
                    <input type="email" placeholder="Email" required>
                    <input type="text" placeholder="Telefone" required> <!-- Adicionado campo de telefone -->
                    <input type="password" placeholder="Senha" required>
                    <button type="submit">Cadastrar</button>
                </form>
                <p>
                    <span id="toggle-form">Não tem conta? Cadastre-se!</span>
                </p>
            </div>
            <div class="image-container">
                <img src="https://d1muf25xaso8hp.cloudfront.net/https%3A%2F%2F314980cfb9b5cd63f6999e9aa012ca27.cdn.bubble.io%2Ff1724679472019x418021212033245400%2Fimage%25201?w=768&h=480&auto=compress&dpr=0.75&fit=max" alt="Imagem ilustrativa">
            </div>
        </div>
    </div>    
    <script src="../login/login.js"></script>
</body>
</html>
